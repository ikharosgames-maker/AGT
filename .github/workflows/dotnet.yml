name: .NET Build & Test
on:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x
      - run: dotnet restore **/*.sln
      - run: dotnet build **/*.sln -c Release --no-restore
      - run: dotnet test **/*.sln -c Release --no-build --logger "trx;LogFileName=test_results.trx"
      - run: dotnet publish Agt.Desktop/Agt.Desktop.csproj -c Release -r win-x64 --self-contained false -o artifacts/desktop
      - uses: actions/upload-artifact@v4
        with: { name: agt-build, path: artifacts/** }
